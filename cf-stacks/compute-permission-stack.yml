AWSTemplateFormatVersion: "2010-09-09"
Description: poja-base-spring-3 - Compute permission

Parameters:
  Env:
    Type: String

Resources:
  ExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Join [ '', [ poja-base-spring-3-, !Ref Env, -ExecutionRole ] ]
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/AdministratorAccess'

  ExecutionRoleArnSSM:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Join [ '',[ /poja-base-spring-3/ , !Ref Env , /execution/role-arn ] ]
      Type: String
      Value: !GetAtt ExecutionRole.Arn
